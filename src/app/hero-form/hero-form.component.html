<body>
<div class="container">
  <div [hidden]="submitted">
    <h1>Participa de nuestra Encuesta!</h1>
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
      <div class="form-group">
        <h2><label for="name">Nombre de Película Favorita</label></h2>
        <input type="text" class="form-control" id="name"
               required
               [(ngModel)]="model.name" name="name"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <h2><label for="alterEgo">Personaje Favorito</label></h2>
        <input type="text" class="form-control" id="alterEgo"
               [(ngModel)]="model.alterEgo" name="alterEgo">
      </div>

      <div class="form-group">
        <h2><label for="power">Que es lo mejor?</label></h2>
        <select class="form-control" id="power"
                required
                [(ngModel)]="model.power" name="power"
                #power="ngModel">
          <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
        </select>
        <div [hidden]="power.valid || power.pristine" class="alert alert-danger">
          Power is required
        </div>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
      <button type="button" class="btn btn-default" (click)="newHero(); heroForm.reset()">Otro titulo favorito?</button>
    </form>
  </div>

  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Película Favorita:</div>
      <div class="col-xs-9">{{ model.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Personaje Favorito:</div>
      <div class="col-xs-9">{{ model.alterEgo }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Lo mejor:</div>
      <div class="col-xs-9">{{ model.power }}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
  <h1>CONTACTATE CON NOSOTROS</h1>
  <div class= "container text-center">
    <div class="fotosContacto">
    <div class="car" style="width: 18rem;">
        <div class="car-body">
          <h3 class="car-title">Instagram</h3>
          <p class="car-text"><img src="https://www.trecebits.com/wp-content/uploads/2019/05/Instagram-black.jpg" width="95px"> </p>
          <a href="https://www.instagram.com/willyavellaneda2021/" target= "_BLANK" class="card-link">Ir a Instagram</a>
        </div>
      </div>
      <div class="car" style="width: 18rem;">
        <div class="car-body">
          <h3 class="car-title">Whatsapp</h3>
          <p class="car-text"><img src="https://i.blogs.es/c429db/whatsapp/840_560.jpg" width="82px"></p>
          <a href="https://wa.link/3n4c7c" target="_BLANK" class="card-link">Enviar mensaje</a>
        </div>
      </div>
    </div>
    </div>
</div>
<br>
</body>
